      <header class="post-header">
        <a id="blog-logo" href="{{ "/" | relURL }}">
          {{ .Site.Title }}
        </a>
      </header>
      <h1 class="post-title">404 - Pagina non trovata</h1>
      <section class="post-content">
        Sembra che tu ti sia perso.<br>
        È un ottimo risultato in un sito a pagina singola.<br>
        Se ti può consolare Francesco si è perso usando Maps.<br>
        Prova qui:
        <a href="{{ "/" | relURL }}" alt="Homepage">Torna indietro</a>.
      </section>
    </article>
  </main>
{{ end }}
